<div class="container mt-4">
<div class="row mt-4">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
            <div class="d-flex justify-content-end align-items-end">
                <label calss="text-dark" for="phoneNumber"> Enter OTP </label>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="d-flex align-items-start">
                <input type="number" class="form-control flex-fill" />
            </div>
        </div>
        <div class="col-sm-4">
        </div>
    </div>

    <div class="row mt-4">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
              <div class="d-flex">
                <input type="button" class="btn btn-primary d-block flex-fill" value="Submit" (click)="submit()"/>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="d-flex">
                <input type="button" class="btn btn-primary d-block flex-fill" value="Cancel" (click)="cancel()"/>
              </div>
            </div>
            <div class="col-sm-3"></div>
          </div>
          <div class="row mt-4">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4">
                    <div class="d-flex align-items-center justify-content-center">
                        <a href="#">
                            <u>Resend OTP</u>
                        </a>
                    </div>
                </div>
                <div class="col-sm-4">
                </div>
            </div>
</div>
